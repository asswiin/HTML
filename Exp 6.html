<html>
<head>
<title>String and Math object functions</title>
</head>

<body bgcolor="ffffe0">
<h1 align="center"><u>String function and Math Function</u></h1>
<h2><u>String Functions</u></h2><br>

<script>
var string=prompt("Enter a string");

document.write("string= <b>",string,"</b><br><br>");

document.write("1.length of string= <b>",string.length,"</b><br><br>");

document.write("2.substring of string= <b>",string.slice(2,4),"</b><br><br>");

document.write("3.Concantination of two string= <b>",string.concat(" program"),"</b><br><br>");

document.write("4.Replace String = <b>",string.replace("Javascript","HTML"),"</b><br><br>");

document.write("5.Upper case = <b>",string.toUpperCase(),"</b><br><br>");

document.write("6.Lower case = <b>",string.toLowerCase(),"</b><br><br>");

document.write("7.Index of to = <b>",string.lastIndexOf("to"),"</b><br><br>");

document.write("8.last index of javascript = <b>",string.lastIndexOf("Javascript"),"</b><br><br>");

document.write("9.Character at position = <b>",string.charAt(3),"</b><br><br>");

document.write("<h2><u>Math Function</u></h2>");
var num=prompt("Enter a Number :");
document.write("1.Squareroot of num= <b>",Math.sqrt(num),"</b><br><br>");

document.write("2.Power to 3= <b>",Math.pow(num,3),"</b><br><br>");

document.write("3.Absolute value= <b>",Math.abs(num),"</b><br><br>");

document.write("4.Round value= <b>",Math.round(num),"</b><br><br>");

document.write("5.Ceil value= <b>",Math.ceil(num),"</b><br><br>");

document.write("6.Floor value= <b>",Math.floor(num),"</b><br><br>");

document.write("7.pi value= <b>",Math.PI,"</b><br><br>");

document.write("8.Max value in (3,4,5)= <b>",Math.max(3,4,5),"</b><br><br>");

document.write("9.Min value in (3,4,5)= <b>",Math.min(3,4,5),"</b><br><br>");
</script>

</body>
</html>
