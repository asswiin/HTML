
<html>
<head>
<title>calender</title>
    <style>
     table {
            border-collapse: collapse;
        }
        td{
           background-color:#ffffe0;
            border: 1px solid black;
            padding:15px;
            text-align: right;
        }
        th {
            padding:20px;
            font-weight: italic;
            background-color: #E6E6E6;
        }
    </style>
</head>
<body style="background-color:orange">
<center>
<h1 style="background-color:#999999" ><u>CALENDER</u></h1><br>
    <div id="calendar"></div>
    <br>
    Enter a year: <input type="text" id="year">
    <br><br>
    <input type="button" value="Generate Calendar" onclick="createCalendar()">

    <script>
        function createCalendar() {
            const year = document.getElementById('year').value;
            const months = [
                '<u>JANURAY</u><br>', '<u>FEBRUARY</u>', '<u>MARCH</u>', '<u>APRIL</u>', '<u>MAY</u>', '<u>JUNE</u>', 
                '<u>JULY</u>', '<u>AUGUST</u>', '<u>SEPTEMBER</u>', '<u>OCTOBER</u>', '<u>NOVEMBER</u>', '<u>DECEMBER</u>'
            ];
            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = ''; // Clear any previous calendar

            for (let mon = 0; mon < 12; mon++) {
                let d = new Date(year, mon, 1);
                let table = `<strong>${months[mon]}</strong>`;
                table += `<table>
                         <tr>
                         <th>SON</th>
                         <th>MON</th>
                         <th>TUE</th>
                         <th>WED</th>
                         <th>TUE</th>
                         <th>FRI</th>
                         <th>SAT</th>
                         </tr>`;
                
                // Fill in the initial empty cells before the first day of the month
                for (let i = 0; i < d.getDay(); i++) {
                    table += '<td></td>';
                }
                
                // Fill in the days of the month
                while (d.getMonth() === mon) {
                    table += `<td>${d.getDate()}</td>`;
                    if (d.getDay() === 6) { // End of week
                        table += '</tr><tr>';
                    }
                    d.setDate(d.getDate() + 1);
                }
                
                // Fill in any empty cells after the last day of the month
                if (d.getDay() !== 0) {
                    for (let i = d.getDay(); i < 7; i++) {
                        table += '<td></td>';
                    }
                }
                
                table += '</tr></table><br>';
                calendarDiv.insertAdjacentHTML('beforeend', table);
            }
        }
    </script>
    </center>
</body>
</html>
